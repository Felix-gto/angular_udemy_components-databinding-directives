<div class="row">
  <div class="col-xs-12">

    <p>Add new Servers or blueprints!</p>


    <label>Server Name</label>

    <!-- Using 2 way data binding (ngModel) -->
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->

    <!-- Using local reference -->
    <input
     type="text"
     class="form-control"
    #serverNameInput>


    <label>Server Content</label>
    
    <!-- Using 2 way data binding (ngModel) -->
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->

    <!-- Using @ViewChild to get access to the Template & DOM -->
    <input
     type="text" 
     class="form-control" 
     #serverContentInput>

    <br />

    <!-- Buttons: Add Server & Add Server Blueprint -->
    <button 
     class="btn btn-primary"
     (click)="onAddServer(serverNameInput)"
     >Add Server</button>

    <button
     class="btn btn-primary"
     (click)="onAddBlueprint(serverNameInput)"
     >Add Server Blueprint</button>
    
  </div>
</div>
